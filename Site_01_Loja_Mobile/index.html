  <body>
    <!-- Barra de navegação-->
    <nav class="header navbar navbar-expand-lg sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-sm-around">
          <button class="btn navbar-toggler d-block mx-auto" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="collapseExample">
          </button>
       
          <div class="collapse navbar-collapse" id="navbar">
            <a class="navInfo py-2 ml-4 d-none d-md-inline-block" href="#">Tour</a>
            <a class="navInfo py-2 ml-4 d-none d-md-inline-block" href="#">Produtos</a>

        </div>

      </div>

    <div class="frist-background position-relative overflow-hidden text-center">
      <div class="frist-container col-8 col-md-5 py-3 mx-auto mt-5">
        <h1>Celulares Brasileiros</h1>
        <p class="lead">Melhores Celulares do Pais</p>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 m-2 smartPhone">
          <p>Quantum</p>
            <div class="images">
              <img src="./assets/QuantumYou.jpg" class="img-fluid">
            </div>
        </div>
        <div class="col-md-5 m-2 smartPhone">
          <p>Multilaser M4</p>
          <img src="./assets/MS80.jpg" class="img-fluid">
        </div>
      </div>
    </div>
    <div class="description">
      <h1>Somos a top 1 nacional</h1>
      <p>em vendas de celulares de todas as linhas nacionais</p>
    </div>
